{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Đăng ký - SPO BOOKING</title>
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
  <div class="header-bar">
    <div class="header-logo">
      <div class="logo-circle">S</div>
      <div class="header-title">SPO BOOKING</div>
    </div>
  </div>

  <div class="container-auth">
    <div class="auth-card">
      <h2>Đăng ký</h2>

      {% if messages %}
        {% for message in messages %}
          <p style="color:#c62828; font-size:14px;">{{ message }}</p>
        {% endfor %}
      {% endif %}

      <form method="post" class="auth-form" action="">
        {% csrf_token %}
        <div class="input-row">
          <label>Username</label>
          <input type="text" name="username" placeholder="Nhập username" required>
        </div>

        <div class="input-row">
          <label>Email</label>
          <input type="email" name="email" placeholder="Nhập email">
        </div>

        <div class="input-row">
          <label>Mật khẩu</label>
          <input type="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>

        <div class="input-row">
          <label>Nhập lại mật khẩu</label>
          <input type="password" name="password2" placeholder="Nhập lại mật khẩu" required>
        </div>

        <button class="btn-primary" type="submit">Đăng ký</button>
      </form>

      <div class="card-footer" style="color:white; background:transparent;">
        <span style="color:#064E3B;">Bạn có tài khoản?</span>
        <a href="{% url 'accounts:login' %}" style="color:#064E3B; text-decoration:underline;">Đăng nhập</a>
      </div>
    </div>
  </div>
</body>
</html>
