<!DOCTYPE html>
<html lang="vi">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SPO Booking{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e0a6ad4b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-water"></i>
                <span>SPO BOOKING</span>
            </div>

            <nav class="menu">
                <a href="#" class="menu-item">
                    <i class="fa-regular fa-calendar"></i>
                    <span>Quản lí đặt lịch</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fa-regular fa-user"></i>
                    <span>Quản lí khách hàng</span>
                </a>
                <a href="#" class="menu-item active">
                    <i class="fa-solid fa-table-cells-large"></i>
                    <span>Quản lí sân</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fa-regular fa-comment"></i>
                    <span>Quản lí đánh giá và phản hồi</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fa-solid fa-comments"></i>
                    <span>Quản lí chat</span>
                </a>
            </nav>

            <a href="{% url 'logout' %}" class="logout-btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Đăng xuất</span>
            </a>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
